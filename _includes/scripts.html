<script>
    $(function () {
        return $("h2, h3, h4, h5, h6").each(function (i, el) {
            var $el, icon, id;
            $el = $(el);
            id = $el.attr('id');
            icon = '<i class="fa fa-link header-link"></i>';
            if (id) {
                return $el.wrap($("<a />").attr("href", "#" + id)).append(icon);
            }
        });
    });
</script>
